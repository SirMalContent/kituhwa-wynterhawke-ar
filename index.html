<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>Dr Kituhwa Wynterhawke</title>

<!-- Google Analytics -->
<script async src="https://www.googletagmanager.com/gtag/js?id=G-2HCLY0FD98"></script>
<script>
window.dataLayer = window.dataLayer || [];
function gtag(){dataLayer.push(arguments);}
gtag('js', new Date());

gtag('config', 'G-2HCLY0FD98', {
  page_title: 'Kituhwa Wynterhawke AR',
  page_path: '/kituhwa-wynterhawke-ar/'
});
</script>

<script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/3.3.0/model-viewer.min.js"></script>

<style>
* { margin:0; padding:0; box-sizing:border-box; }

body {
    font-family: system-ui, sans-serif;
    background: linear-gradient(135deg, #1e3a8a, #3b82f6);
    min-height:100vh;
    display:flex;
    align-items:center;
    justify-content:center;
    padding:20px;
}

.container {
    background:#fff;
    border-radius:24px;
    padding:30px;
    max-width:600px;
    width:100%;
    box-shadow:0 20px 60px rgba(0,0,0,.3);
}

h1 {
    text-align:center;
    color:#1e3a8a;
    margin-bottom:8px;
}

.subtitle {
    text-align:center;
    color:#64748b;
    margin-bottom:24px;
}

model-viewer {
    width:100%;
    height:500px;
    background:#f8fafc;
    border-radius:16px;
}

.instructions {
    background:#eff6ff;
    border-left:4px solid #3b82f6;
    padding:16px 20px;
    margin-top:20px;
    border-radius:8px;
    font-size:14px;
    color:#1e40af;
}

.instructions strong {
    display:block;
    margin-bottom:8px;
}
</style>
</head>

<body>
<div class="container">
    <h1>Dr Kituhwa Wynterhawke</h1>
    <p class="subtitle">Rotate and resize before entering AR</p>

    <model-viewer
        id="mv"
        src="kituhwa-wynterhawke.glb"
        camera-controls
        touch-action="pan-y"
        ar
        ar-modes="webxr scene-viewer quick-look"
        ar-placement="floor"
        autoplay
        shadow-intensity="1"
        shadow-softness="1"
        exposure="1"
        camera-orbit="0deg 90deg 2m"
        min-camera-orbit="auto auto 1m"
        max-camera-orbit="auto auto 4m"
        alt="Dr Kituhwa Wynterhawke ‚Äì 6'3 animated character">

        <button id="arBtn" slot="ar-button" style="
            background:#3b82f6;
            color:#fff;
            border:none;
            border-radius:12px;
            padding:14px 28px;
            font-size:16px;
            font-weight:600;
            cursor:pointer;
            position:absolute;
            bottom:20px;
            left:50%;
            transform:translateX(-50%);
        ">
            üì± View in Your Space
        </button>
    </model-viewer>

    <div class="instructions">
        <strong>Before AR:</strong>
        Rotate and resize the character until it looks right. Use two fingers to resize and move around physically to view from different angles.
        <br><br>
        <strong>View in AR:</strong>
        Tap ‚ÄúView in Your Space‚Äù to place the character. 
    </div>
</div>

<script>
const mv = document.getElementById('mv');
const arBtn = document.getElementById('arBtn');
let activeAnimation = null;

mv.addEventListener('load', () => {
    mv.scale = '1 1 1';

    const anims = mv.availableAnimations;
    if (anims.length) {
        activeAnimation = anims[0];
        mv.animationName = activeAnimation;
        mv.timeScale = 1.0;
    }
});

// Restart animation when AR begins
mv.addEventListener('ar-status', e => {
    if (e.detail.status === 'session-started' && activeAnimation) {
        mv.animationName = activeAnimation;
        mv.play();
    }
});

// Track AR button clicks
arBtn.addEventListener('click', () => {
    if (window.gtag) {
        gtag('event', 'ar_launch', {
            character: 'Dr Kituhwa Wynterhawke',
            folder: 'kituhwa-wynterhawke-ar'
        });
    }
});
</script>
</body>
</html>
